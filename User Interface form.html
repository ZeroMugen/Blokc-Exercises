<!DOCTYPE html>
<html>
<head>
  <title>Chapter 5 Exercise</title>
  <script>
    function clearForm() 
    {
      var form = document.getElementById("myForm");
      
      form.reset();
    }
  </script>
 <style>
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 120px;
    }
    input[type="text"] {
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>Employment Form</h1>
  <form id="myForm">
   
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
    <div class="form-group">
      <label for="middle-name">Middle Name:</label>
      <input type="text" id="middle-name" name="middle-name">
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="contact-number">Contact Number:</label>
      <input type="text" id="contact-number" name="contact-number" required>
    </div>
    <div class="form-group">
      <label for="home-address">Home Address:</label>
      <input type="text" id="home-address" name="home-address" required>
    </div>
    <div class="form-group">
      <label for="company-name">Company Name:</label>
      <input type="text" id="company-name" name="company-name" required>
    </div>
    <div class="form-group">
      <label for="position">Position in the Company:</label>
      <input type="text" id="position" name="position" required>
    </div>
    <button type="submit">Submit</button>
    <input type="button" value="Clear Form" onclick="clearForm()">
  </form>
</body>
</html>
